<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background: rgb(116, 113, 113);
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>HiðŸ‘‹</h1>
    <p id="myParagraph">My JavaScript learning journey...</p>

    <!--! localStorage -->
    <p>-----------------------------------------------</p>
    <script src="./JS/localStorage.js"></script>
    <div class="local-storage">
        <h1 id="idHead"></h1>
        <h1 id="idName"></h1>
        <h2 id="idAge"></h2>
        <h2 id="idAddress"></h2>
        <button id="MyFunction" onclick="LocalStorage()">Add to Local Storage</button>
        <!-- to clear local storage I have made a separate function in local storage -->
        <button onclick="ClearLocalStorage()">Clear Local Storage</button>
    </div>

    <!--! Async_Await -->
    <p>-----------------------------------------------</p>
    <script src="./JS/async_await.js"></script>
    <div class="async-await">
        <button onclick="AsyncAwait()">Async-Await</button>
        <p id="idAsyncAwait"></p>
    </div>

    <!--! Asynchronous -->
    <p>-----------------------------------------------</p>
    <script src="./JS/Asynchronous.js"></script>
    <div class="asynchronous">
        <button onclick="to_check_asynchronous()">Check Asynchronous</button>
        <p id="idSynchronousSix"></p>
        <h1 id="idSynchronous"></h1>
        <h2 id="idSynchronousTwo"></h2>
        <p id="idSynchronousThree"></p>
        <p id="idSynchronousFour"></p>
        <p id="idSynchronousFive"></p>
    </div>

    <!--! Callbacks -->
    <p>-----------------------------------------------</p>
    <script src="./JS/Callbacks.js"></script>
    <div class="callbacks">
        <button onclick="to_check_callBack()">Callback</button>
        <h1 id="idCallback"></h1>
        <h1 id="idCallbackTow"></h1>
        <h1 id="idCallbackThree"></h1>
        <p id="idParagraph"></p>
        <p id="idParagraphTwo"></p>
    </div>

</body>

</html>
